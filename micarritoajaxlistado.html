<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Tienda Electrónica</title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="sweetalert2.all.min.js"></script>
	



	<script>

	        document.addEventListener('DOMContentLoaded', () => {
			
		
			Swal.fire({
			  title: 'Bienvenido!',
			  text: 'Compra electrónica online',
			  imageUrl: 'img/logo_ae.jpg',
			  imageWidth: 400,
			  imageHeight: 200,
			  imageAlt: 'Custom image',
			})


			const lista = document.querySelector('#listado') 

			fetch('misproductos.json')
				.then( (resp) => resp.json() )
				.then( (data) => {
				   
					data.forEach((post) => {
						const li = document.createElement('li')
						li.innerHTML = `
							
								<h2>Producto: ${post.nombre}</h2>
								<p><img src=${post.imagen}></p>
								<p><strong>Precio: ${post.precio} $ </strong></p>
							
							`
						
						lista.append(li)
					})
				})

        });
		


    </script>

</head>
<body>




  <nav class="navbar navbar-dark bg-dark">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarToggleExternalContent"
            aria-controls="navbarToggleExternalContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>
    <div class="container">
	 <div class="row">
     
           <h2 style="color:blue"> PRODUCTOS</h2>
     </div>
        <div class="row">
     
            <div id="listado" style="list-style-type:none">

          
        </div>
    </div>
		
    <footer class="bg-dark p-3 mt-5">
        <p class="text-center m-0 text-muted">Analía Enrique | Tienda de Electrónica</p>
    </footer>
	


</body>


</html>
